<!doctype html>

<div class="categoriesBtn">
    <button class="btn btn-primary" ui-sref="categories">
      <span class="glyphicon glyphicon-chevron-left"></span>
      {{itemsCtrl.goBackText}}
    </button>
</div>

<div class="col-lg-12">

    <div ng-if="itemsCtrl.categoryContent.length">
        <div class="alert alert-success infoBanner">
            <strong>{{itemsCtrl.categoryContent.length}}</strong> {{itemsCtrl.categoryName}} items
        </div>

        <div class="itemList">
            <ul class="list-unstyled">
                <items menu-items="itemsCtrl.categoryContent">
                </items>
            </ul>
        </div>
    </div>

    <div ng-if="!itemsCtrl.categoryContent.length">
        <div class="alert alert-danger infoBanner">
            <strong>{{itemsCtrl.emptyCategory}}</strong>
        </div>
    </div>

</div>
